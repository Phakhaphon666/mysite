<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลนักศึกษา</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            padding: 30px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center; /* Added for image centering */
        }

        h1 {
            text-align: center;
            color: #0066cc;
        }

        .info {
            font-size: 18px;
            line-height: 1.6;
            margin-top: 20px;
        }

        .label {
            font-weight: bold;
        }

        .profile-image { /* New style for the image */
            width: 150px; /* Adjust as needed */
            height: 150px; /* Adjust as needed */
            border-radius: 50%; /* Makes it round */
            object-fit: cover; /* Ensures the image covers the area without distortion */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ข้อมูลนักศึกษา</h1>
        <img src="YOUR_IMAGE_URL_HERE" alt="รูปโปรไฟล์นักศึกษา" class="profile-image">
        <div class="info">
            <p><span class="label">ชื่อ:</span> นาย ภคพล วีระประทีป</p>
            <p><span class="label">รหัสนักศึกษา:</span> 6740259111</p>
            <p><span class="label">รหัสวิชา:</span> ว.6706</p>
        </div>
    </div>
</body>
</html>
